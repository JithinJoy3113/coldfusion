<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel = "stylesheet" href = "../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center">
        <form action="" method="post" id="loginForm">
            <div class="signupDiv d-flex flex-column justify-content-center">
                <span class="signupHead fw-bold mx-auto my-4">User Login</span>
                <div class="d-flex flex-column justify-content-center inputDiv">
                    <input type="text" class="userNameInput" id="userName" placeholder="Enter User Name">
                    <input type="password" class="passwordInput mt-3" id="password" placeholder="Enter the password">
                </div>
                <button type="submit" name="submit" class="signUpButton mt-4">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
