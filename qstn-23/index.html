<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "../../bootstrap/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
    <div class = "d-flex justify-content-center">
        <form action="" method="post">
            <div class = "d-flex flex-column formDiv">
                <div class = "fromHeader">
                    <img src = "assets/images/wflogo.png">
                </div>
                <div class = "formMainDiv d-flex flex-column bg-light">
                    <div class="formHead d-flex flex-column">
                        <span class="headSpan">Employment Application</span>
                        <span class="headSpanTwo mt-1">Infinity Box Inc.</span>
                    </div>
                    <div class="inputFieldDiv">
                        <ul>
                            <li class="inputLi">
                                <label for="position" class="label">Which position are you applying for?
                                    <span class="indicate text-danger">*</span>
                                </label>
                                <div class="positionInputDiv" id="positionInputDiv">
                                    <select name="" id="positionInput">
                                        <option value="" selected="selected"></option>
                                        <option value="Interface Designer"> Interface Designer</option>
                                        <option value="Software Engineer">Software Engineer</option>
                                        <option value="System Administrator">System Administrator</option>
                                        <option value="Office Manager">Office Manager</option>
                                    </select>
                                </div>
                                <span class="positionError" id="positionError"></span>
                            </li>
                            <li class="inputLi">
                                <label for="relocate" class="label">Are you willing to relocate?
                                    <span class="indicate text-danger">*</span>
                                </label>
                                <div class="positionInputDiv" id="positionInputDiv">
                                    <input type="radio" id="locateRadio" value="yes" name="locateRadio">Yes<br>
                                    <input type="radio" id="locateRadio" value="no" name="locateRadio">No
                                </div>
                                <span class="positionError" id="positionError"></span>
                            </li>                            
                        </ul>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
